<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Hambuerguesería</title>
    <link rel="stylesheet" href="burgerStyle.css">
</head>
<body>
    <div class="titulo">
    <img src="imagenes/titulo4.png">
    </div>

    <div class="zonaP" id="zonaPedido">
        <h2>Realizar Pedido</h2>
        <img src="imagenes/burguer1.png"><img src="imagenes/perritocaliente1.png">
        <img src="imagenes/Rustic Sandwich With Crispy Bread And Layered Cheese.png">
        <br>
        <select id="producto">
            <option value="hamburguesa">Hamburguesa - 5.00€</option>
            <option value="perrito">Perrito Caliente - 3.50€</option>
            <option value="bocadillo">Bocadillo - 4.00€</option>
        </select>

        <h3>Ingredientes adicionales (0.50€ c/u)</h3>
        <label><input type="checkbox" value="bacon"> Bacon</label><br>
        <label><input type="checkbox" value="cebolla"> Cebolla caramelizada</label><br>
        <label><input type="checkbox" value="huevo"> Huevo frito</label><br>
        <label><input type="checkbox" value="champiñones"> Champiñones</label><br>
        <label><input type="checkbox" value="jalapeños"> Jalapeños</label><br>
        <label><input type="checkbox" value="mayonesa"> Mayonesa especial</label><br>

        <h3>Bebidas</h3>
        <select id="bebida">
            <option value="ninguno">Ninguno - 0.00€</option>
            <option value="agua">Agua - 1.00€</option>
            <option value="refresco">Refresco - 1.50€</option>
            <option value="cerveza">Cerveza sin alcohol - 2.00€</option>
        </select>

        <h3>Complementos</h3>
        <select id="complemento">
            <option value="ninguno">Ninguno - 0.00€</option>
            <option value="patatas">Patatas fritas - 2.00€</option>
            <option value="ensalada">Ensalada - 1.50€</option>
            <option value="aros">Aros de cebolla - 2.50€</option>
        </select>

        <button onclick="agregarPedido()">Añadir Pedido</button>
        <p id="precioTotal">Total: 0.00€</p>
        <button onclick="confirmarPedido()">Confirmar Pedido</button>
    </div>

    <div class="zonaD" id="zonaDisplay">
        <h2>Pedidos en Proceso</h2>
        <ul id="listaPedidos"></ul>
    </div>

    <div class="zonaR" id="zonaRecogida">
        <h2>Recoger Pedido</h2>
        <ul id="listaRecogida"></ul>
    </div>

<script src="script.js"></script> 
</body>
</html>
